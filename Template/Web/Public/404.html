<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="404 not found">
    <meta name="keywords" content="404 not found">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>页面找不到了</title>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.0/css/amazeui.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/web.css">
    <style>
        p,h3,h5 {margin: 0; font-weight: normal;}
        .not-found {padding: 4rem 1rem; min-height: 44rem;}
        .not-found > img {width:40%; display:block; margin:2rem auto;}
        .not-found .text {padding: 0 3rem; text-align: center;}
        .not-found .text h3 {font-size: 1.6rem;}
        .not-found .link {padding: 2rem 0; text-align: center;}
        .not-found .link a {margin: 0 1rem;width: 9rem;}
    </style>
</head>
<include file="Public:nav" />
    <div class="not-found">
        <img src="__PUBLIC__/img/web/404.png"/>
        <div class="text">
            <h3>~抱歉...没有找到页面~</h3>
            <h5>Oops...No page found!</h5>
        </div>
        <div class="link">
            <a class="am-btn am-btn-default" href="{:U('index')}">
                <i class="am-icon-home"></i>
                去主页
            </a>
            <a class="am-btn am-btn-default" onclick="location.reload()">
                <i class="am-icon-repeat"></i>
                刷新
            </a>
        </div>
    </div>

<include file="Public:footer" />
